
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missaghji</title>
  <meta name="theme-color" content="#f97316" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
  <style> .only-auth header.appbar{display:none} </style>
</head>
<body>
  <header class="appbar" id="appbar">
    <div class="title">
      <img src="icons/icon-192.png" alt="logo"/>
      <strong>Missaghji</strong>
      <span class="badge" id="idBadge"></span>
    </div>
    <div class="menu" id="menuWrap">
      <button id="btnMenu">☰</button>
      <div class="inline">
        <button id="btnInstall" class="hidden">Installer</button>
        <button id="btnInstallHelp" class="ghost">Installer ?</button>
        <button id="btnHistory">Historique</button>
        <button id="btnRefresh" class="ghost">Rafraîchir</button>
        <button id="btnChangeEntity" class="secondary">Changer entité</button>
        <select id="langSelect" title="Langue">
          <option value="fr" selected>FR</option>
          <option value="co">CO</option>
        </select>
      </div>
      <div id="menuDropdown">
        <button id="mInstall" class="hidden">Installer</button>
        <button id="mInstallHelp" class="ghost">Installer ?</button>
        <button id="mHistory">Historique</button>
        <button id="mRefresh" class="ghost">Rafraîchir</button>
        <button id="mChangeEntity" class="secondary">Changer entité</button>
        <select id="mLangSelect" title="Langue">
          <option value="fr" selected>FR</option>
          <option value="co">CO</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- AUTH -->
    <section id="view-auth" class="card">
      <h2 id="titleAuth">Identification</h2>
      <p class="small" id="authHint">Entrez votre <strong>Nom</strong> et choisissez votre <strong>Entité</strong>.</p>
      <div>
        <label for="authName" id="labelAuthName">Nom</label>
        <input id="authName" autocomplete="name" placeholder="VOTRE NOM (MAJ)" />
      </div>
      <div style="margin-top:12px">
        <label for="authEntity" id="labelAuthEntity">Entité</label>
        <select id="authEntity"></select>
      </div>
      <div class="row" style="margin-top:12px">
        <button class="btn" id="authValidate">Valider</button>
      </div>
    </section>

    <!-- APP -->
    <section id="view-app" class="hidden">
      <div class="card">
        <h2 id="titleContext">Contexte</h2>
        <div class="grid">
          <div>
            <label for="roleSelect" id="labelRole">Rôle</label>
            <select id="roleSelect">
              <option value="emetteur">Émetteur</option>
              <option value="recepteur">Récepteur</option>
            </select>
          </div>
          <div class="row-compact-3">
            <div>
              <label for="hh" id="labelHH">Heure (HH)</label>
              <input id="hh" inputmode="numeric" maxlength="2" placeholder="HH" />
            </div>
            <div>
              <label for="mm" id="labelMM">Minutes (MM)</label>
              <input id="mm" inputmode="numeric" maxlength="2" placeholder="MM" />
            </div>
            <div style="align-self:end">
              <button class="btn iconbtn" id="btnNow" title="Actualiser"><span>↻</span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <!-- ÉMETTEUR -->
        <div class="card">
          <h3 id="titleEmetteur">Émetteur</h3>
          <div class="row-compact-3">
            <div>
              <label for="emNum" id="labelEmNum">N°</label>
              <input id="emNum" inputmode="numeric" placeholder="1 → 999" />
            </div>
            <div>
              <label for="emName" id="labelEmName">Nom</label>
              <input id="emName" placeholder="NOM ÉMETTEUR (MAJ)" />
            </div>
            <div style="align-self:end">
              <button class="btn iconbtn" id="emGen" title="Générer"><span>↻</span></button>
            </div>
          </div>
          <div class="row-compact">
            <div>
              <label for="emFunc" id="labelEmFunc">Fonction</label>
              <input id="emFunc" placeholder="Fonction" />
            </div>
            <div>
              <label for="emEntity" id="labelEmEntity">Entité</label>
              <select id="emEntity"></select>
            </div>
          </div>
          <!-- Collaborateur (émission) : select pour la fonction quand rôle = récepteur -->
          <select id="emFuncSel" class="hidden"></select>
        </div>

        <!-- RÉCEPTEUR -->
        <div class="card">
          <h3 id="titleRecepteur">Récepteur</h3>
          <div class="row-compact-3">
            <div>
              <label for="reNum" id="labelReNum">N°</label>
              <input id="reNum" inputmode="numeric" placeholder="Numéro" />
            </div>
            <div>
              <label for="reName" id="labelReName">Nom (MAJ)</label>
              <input id="reName" placeholder="NOM RÉCEPTEUR (MAJ)" />
            </div>
            <div style="align-self:end">
              <button class="btn iconbtn" id="reGen" title="Générer"><span>↻</span></button>
            </div>
          </div>
          <div class="row-compact">
            <div>
              <label for="reFunc" id="labelReFunc">Fonction</label>
              <input id="reFunc" placeholder="Fonction" />
            </div>
            <div>
              <label for="reEntity" id="labelReEntity">Entité</label>
              <select id="reEntity"></select>
            </div>
          </div>
          <!-- Collaborateur (réception) : select pour la fonction quand rôle = émetteur -->
          <select id="reFuncSel" class="hidden"></select>
        </div>
      </div>

      <div class="card">
        <h3 id="titleMessage">Message</h3>
        <textarea id="message" placeholder="Saisissez votre message (illimité)"></textarea>
        <div class="row" style="margin-top:12px">
          <button class="btn" id="btnSave">Enregistrer</button>
          <span class="small" id="saveHint"></span>
        </div>
      </div>
    </section>

    <!-- HISTORY -->
    <section id="view-history" class="hidden">
      <div class="card">
        <h2 id="titleHistory">Historique</h2>
        <div class="row">
          <button class="btn" id="btnBack">Retour</button>
          <button class="btn secondary" id="btnExport">Exporter CSV</button>
          <button class="btn ghost" id="btnClearAll">Supprimer tout</button>
        </div>
        <div style="overflow:auto;margin-top:10px">
          <table class="table" id="historyTable">
            <thead>
              <tr>
                <th>Heure</th>
                <th>N° Émetteur</th><th>Nom Émetteur</th><th>Fonction Émetteur</th><th>Entité Émetteur</th>
                <th>N° Récepteur</th><th>Nom Récepteur</th><th>Fonction Récepteur</th><th>Entité Récepteur</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
